<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/f32bd6dd26.js"></script>
    <!-- Piwik-->
    <script type="text/javascript">
      var _paq = _paq || [];
      // tracker methods like "setCustomDimension" should be called before "trackPageView"
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
      var u="//pivik.v1b.es/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '3']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code-->
  </head>
  <body>
    <div class="can-wrapper">
      <canvas id="c"></canvas>
      <div class="circleMenu-wrapper">
        <div class="circleMenu">
          <nav>
            <ul class="outer">
              <li><span class="mainBtn"></span>
                <ul class="inner">
                  <li><i onclick="volume('down')" class="fa fa-minus fa-2x"></i></li>
                  <li><i id="play" onclick="play()" class="fa fa-play fa-2x"></i><i id="pause" onclick="pause()" class="fa fa-pause fa-2x"></i></li>
                  <li><i onclick="volume('up')" class="fa fa-plus fa-2x"></i></li>
                  <li><i onclick="next()" class="fa fa-forward fa-2x"></i></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="settings-wrapper">
        <div class="settings">
          <div class="open"><i id="open" aria-hidden="true" class="fa fa-angle-left fa-2x"></i><i id="close" aria-hidden="true" class="fa fa-angle-right fa-2x"></i></div>
          <div class="options">
            <p>x = CENTER.x + RADIUS *
              <select id="funk1" onchange="change()" name="funk1" class="funk">
                <option value="Math.sin">sin</option>
                <option value="Math.cos">cos</option>
                <option value="Math.tan">tan</option>
              </select>                    ((i * 
              <input id="val1" onkeydown="change()" type="number" name="val1" value="2"> * PI) / POINTS)
            </p>
            <p>y = CENTER.y + RADIUS * -
              <select id="funk2" onchange="change()" name="funk2" class="funk">
                <option value="Math.cos">cos</option>
                <option value="Math.sin">sin</option>
                <option value="Math.tan">tan</option>
              </select>                    ((i * 
              <input id="val2" onkeydown="change()" type="number" name="val2" value="2"> * PI) / POINTS)
            </p>
            <p>x2 = CENTER.x + (audio) *
              <select id="funk3" onchange="change()" name="funk3" class="funk">
                <option value="Math.sin">sin</option>
                <option value="Math.cos">cos</option>
                <option value="Math.tan">tan</option>
              </select>                    ((i * 
              <input id="val3" onkeydown="change()" type="number" name="val3" value="2"> * PI) / POINTS)
            </p>
            <p>y2 = CENTER.y + (audio) * -
              <select id="funk4" onchange="change()" name="funk4" class="funk">
                <option value="Math.cos">cos</option>
                <option value="Math.sin">sin</option>
                <option value="Math.tan">tan</option>
              </select>                    ((i * 
              <input id="val4" onkeydown="change()" type="number" name="val4" value="2"> * PI) / POINTS)
            </p>
            <div class="second">
              <p>RADIUS = 
                <input id="rad" onkeydown="changeRad()" type="number" name="rad1" value="80"><br>POINTS = 
                <input id="points" onkeydown="changeRad()" type="number" name="rad1" value="180">
              </p>
            </div>
          </div>
          <div class="choose"></div>
        </div>
      </div>
    </div>
    <script src="js/functions-min.js" type="text/javascript"></script>
  </body>
</html>
